<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="smartphone.css">
    <script src="https://kit.fontawesome.com/6d874d2059.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="conteudo">
            <nav id="nav-header" class="menu">
                <a>Início</a>
                <a>Sobre</a>
                <a>Endereço</a>
                <a>Contate-nos</a>
            </nav>
            <a class="menu-barras" onclick="mostrarMenu()">
                <span id="icone" class="fa-solid fa-bars"></span>
            </a>
        </div>
        
    </header>

    <script>
        function mostrarMenu() {
            var menu = document.getElementById("nav-header");
            var icone = document.getElementById("icone");

            if (getComputedStyle(menu).display == 'none') {
                menu.style.display = "flex";
                icone.classList.remove("fa-solid fa-bars");
                icone.classList.add("fa-times");
            } else {
                menu.style.display = "none";
                icone.classList.remove("fa-times");
                icone.classList.add("fa-bars");
            }
        }
    </script>
</body>
</html>
